[routes]
;
; Ścieżki dla stron
;

index.type = "Zend_Controller_Router_Route_Regex"
index.route = "(.+)"
index.defaults.module = "default"
index.defaults.controller = "index"
index.defaults.action = "menu"
index.map.1 = "tag"
index.reverse = "%s"

